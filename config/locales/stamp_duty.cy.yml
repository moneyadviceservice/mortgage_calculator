      <p>* Rhaid i chi dalu’r cyfraddau Treth Tir Treth Stamp (SDLT) uwch pan fyddwch yn prynu eiddo preswyl (neu ran o un) am £40,000 neu fwy, os yw’r canlynol i gyd yn berthnasol: </p>
      <ul>
        <li>nid hwn fydd yr unig eiddo preswyl gwerth £40,000 neu fwy rydych yn berchen arno (neu'n rhannol berchen arno) unrhyw le yn y byd</li>
        <li>ni ydych wedi gwerthu neu roi eich prif gartref blaenorol i ffwrdd</li>
        <li>nid oes gan neb arall les arni sydd â mwy na 21 mlynedd ar ôl</li>
      </ul>
      <p>Mae’n bosibl y bydd yn rhaid i chi dalu’r cyfraddau uwch hyd yn oed os ydych yn bwriadu byw yn yr eiddo rydych yn ei brynu (a ph’un a ydych eisoes yn berchen ar eiddo preswyl ai peidio).</p>
      <p>Mae hyn oherwydd bod y rheolau’n berthnasol nid yn unig i chi (y prynwr), ond hefyd i unrhyw un rydych yn briod â nhw neu’n prynu gyda hwy.</p>
