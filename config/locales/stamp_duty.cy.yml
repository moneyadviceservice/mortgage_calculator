    how_calculated_extra_ftb: |
      <p>Bydd prynwyr tro cyntaf sy'n talu rhwng £300,000 a £500,000 yn talu SDLT ar 5% ar swm y pris prynu sy'n fwy na £300,000. Ni fydd gan brynwyr tro cyntaf sy’n prynu eiddo am fwy na £500,000 hawl i unrhyw ryddhad a byddant yn talu SDLT ar y cyfraddau arferol.</p>
      <p>Diffinnir prynwr tro cyntaf fel unigolyn neu unigolion nad ydynt erioed wedi bod yn berchen ar fuddiant mewn eiddo preswyl yn y Deyrnas Unedig neu unrhyw le arall yn y byd ac sy’n bwriadu byw yn yr eiddo fel eu prif breswylfa. Mae hyn yn cynnwys caffaeliadau trwy etifeddiaeth neu rodd.</p>
      <p>Ni fydd gan brynwyr tro cyntaf sy’n prynu eiddo am fwy na £500,000 hawl i unrhyw ryddhad a byddant yn talu SDLT ar y cyfraddau arferol. Rhaid hawlio'r rhyddhad ar ffurflen SDLT.</p>
