    subtitle: Stamp Duty Land Tax (SDLT) is a tax on properties bought in Scotland. You’ll need to pay it when you buy a residential property that costs more than £125,000. Use this calculator to work out how much Land and Buildings Transaction Tax you’ll need to pay on your new home. You can also use it to work out how much you’ll pay on an additional property that costs more than %{amount}, like a buy to let or second home, which attracts an extra 3% charge.
