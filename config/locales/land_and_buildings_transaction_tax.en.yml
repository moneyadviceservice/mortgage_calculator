    how_calculated_ftb_list:
      - "no Land and Buildings Transaction Tax on the value of the property up to £175,000"
      - "2% tax on the value between £175,001 and £250,000."
      - "5% tax on the value between £250,001 and £325,000."
      - "10% tax on the value between £325,001 and £750,000."
    how_calculated_ftb_3: "In this case, the total amount of Land and Buildings Transaction Tax would be £2,500, giving an effective rate of 0.7%."
    how_calculated_ftb_4: "For properties priced over %{amount}, no relief is available and you would pay Land and Buildings Transaction Tax on the full purchase price."
    how_calculated_ftb_5: "If you're buying your next home or buying a property valued at over %{amount} you would pay:"
    how_calculated_ftb_default_list:
      - "no tax on the value of the property up to £125,000"
      - "2% tax on the property value between £125,001 and £250,000"
      - "5% tax on the property value between £250,001 and £550,000."
    how_calculated_ftb_6: "In this case, the total amount of Land and Buildings Transaction Tax would be £17,500, giving an effective tax rate of 3.2%."
    how_calculated_ftb_7: "These rates currently apply to Scotland"
    how_calculated: "Land and Buildings Transaction Tax (LBTT) is paid at different rates, depending on the band the purchase price falls into. For example, someone buying a property for £280,000 would pay no tax on the value of the property up to £145,000, 2% tax on the property value between £145,001 and £250,000 and 5% on the property value between £250,001 and £280,000. In this case, total liability for Land and Buildings Transaction Tax (LBTT) would be £3,600 giving an effective tax rate of 1.29% (average percentage rate of tax paid)."
    how_calculated_additional: "Anyone buying a second home including a buy to let property will pay an extra 3% on top of the relevant standard rate band. In this example that would represent an extra £8,400, meaning the total stamp duty would be £12,000 giving an effective tax rate of 4.29%."
