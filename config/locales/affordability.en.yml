        child_maintenance_html: "Payment towards the support and maintenance of children, or maintenance of an ex-partner"
        rent_and_mortgage_html: "This won’t be included in the calculation, but you might want to include it to see the difference between your current rent or mortgage payments and the new payments you’ll be making"
        food_html: "<b>Include:</b> weekly shop, daily lunches, toiletries etc"
        travel_html: "<b>Include:</b> Fuel, public transport, regular rail and air fares.<br><b>Exclude:</b> Holidays and weekends away"
        entertainment_html: "<b>Include:</b> eating out, clothing, daily coffees/teas, theatre, museums, evenings out, family days out, personal grooming etc"
        holidays_html: "Think about how much you typically spend on holidays or weekends away per year, and <b>divide that by 12</b>.<br><b>Exclude</b> travel insurance or travel for work"
