    how_calculated_toggle: "Sut y cyfrifir hyn?"
    how_calculated_ftb: Telir Treth Trafodion Tir ac Adeiladau (LBTT) ar gyfraddau gwahanol ar drafodion eiddo preswyl ac mae'n ddibynnol ar yr ystyriaeth o'r hyn sy'n daladwy ar eich eiddo (y pris prynu fel arfer). Nid ydych yn talu treth ar y swm llawn, dim ond y swm sydd o fewn band penodol.
